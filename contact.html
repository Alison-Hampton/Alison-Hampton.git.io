				<h2>Contact</h2>

			<section class="scroll">
				<h3> Business Inquieries, Commission Requests, or Hiring Opportunites.</h3>
				<p id="below">All items are required for submission.</p>
				<form>
					<label for="myName">Name</label>
					<input type="text" name="myName" id="myName" required placeholder="Enter First and Last name" >

					<label for="myTelephone">Telephone Number</label>
					<input type="tel" name="myTelephone" id="myTelephone" required placeholder="Enter Telephone Number">

					<label for="myEmail">Email</label>
					<input type="email" name="myEmail" id="myEmail" required placeholder="johndoe@gmail.com">
					<br> 
					<label for="myDescription" id="description">Description of Business, Commission, or Hriring opportunities</label>
					<textarea name="myDescription" id="myDescription" required rows="8" cols="80" placeholder="Description of Business, Commission, or Hiring opportunities"></textarea>	

					<input type="submit" id="mySubmit" value="Submit">
				</form>
			</section>
